<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/c80d0d4ec4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Logo" class="logo" />
      <h1><span class="light">We are launching</span> soon!</h1>
    </header>
    <section class="container">
      <p class="sub-header">Subscribe and get notified</p>
      <form action="#">
        <div class="form-group">
          <input
            type="email"
            name="email"
            id="input"
            class="input"
            placeholder="Your email address..."
            aria-describedby="emailHelp"
            data-error="Please enter a valid email address"
            required
          />
          <button class="btn" type="submit">Notify Me</button>
        </div>
        <p class="invalid hidden">Please provide a valid email address</p>
      </form>
      <img
        src="images/illustration-dashboard.png"
        alt="Dashboard Illustration"
        class="img-fluid picture"
      />
      <div class="social-icons">
        <i class="icon-f fa-brands fa-facebook-f fa-sm"></i>
        <i class="icon-t fa-brands fa-twitter fa-sm"></i>
        <i class="icon-i fa-brands fa-instagram fa-sm"></i>
        <footer>
          <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
